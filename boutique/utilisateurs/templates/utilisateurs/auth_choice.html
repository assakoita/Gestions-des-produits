{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body text-center">
        <h3 class="card-title mb-3">Vous devez vous identifier</h3>
        <p class="mb-4">Pour finaliser votre commande, connectez-vous si vous avez déjà un compte, ou inscrivez-vous.</p>

        <div class="d-grid gap-2 mb-2">
          <a href="{% url 'connexion' %}{% if next %}?next={{ next }}{% endif %}" class="btn btn-primary">Se connecter</a>
          <a href="{% url 'inscription' %}{% if next %}?next={{ next }}{% endif %}" class="btn btn-success">S'inscrire</a>
        </div>

        <a href="{% url 'panier' %}" class="btn btn-link">Retour au panier</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
